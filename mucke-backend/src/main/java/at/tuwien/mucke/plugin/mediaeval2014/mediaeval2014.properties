##########################################################################################################################
# MediaEval2014 plugin properties file
# ===============================
# This property file defines plugin settings with their default values
##########################################################################################################################

# plugin manager
class = at.tuwien.mucke.plugin.mediaeval2014.MediaEval2014PluginManager

#####################
# index configuration
#####################

documentindex = NONE
accessoryindex = wikipediadump

#
# wikipediadump assessory index definition
#

# index implementation --- can be exchanged
wikipediadump = at.tuwien.mucke.index.WikipediaTextFacetIndexer
# defines the location of the content that is parsed
wikipediadump.contentfolder = C:/Data/enwiki-20120502-pages-articles/enwiki-20120502-pages-articles.xml
# defines the index location
wikidoc.indexfolder = D:/data/indices/MediaEval2014/wikipediadump
