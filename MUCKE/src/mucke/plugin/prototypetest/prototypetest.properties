##########################################################################################################################
# Prototypetest plugin properties file
# ===============================
# This property file defines plugin settings with their default values
##########################################################################################################################

# plugin manager
class = mucke.plugin.prototypetest.PrototypetestPluginManager

# content collection and index locations
dir.wiki.doc = D:/data/collections/ImageCLEF2011/all_text/text
dir.wiki.doc.index = ./wikidocindex_prototypetest
dir.wiki.meta = D:/Data/collections/ImageCLEF2011/all_text/metadata
dir.wiki.meta.index = ./wikimetaindex_prototypetest



#
# index configuration
#

# index 1 is for text
index1.fields = index1.field.wikidoc.contents
index1.fields.generator = mucke.index.IndexFieldGenerator

index1.field.wikidoc.contents = contents; null


# index 2 is for XML meta data
index2.fields = index2.field.wikimeta.imageid, index2.field.wikimeta.imagepath, index2.field.wikimeta.docid.en, index2.field.wikimeta.docid.de, index2.field.wikimeta.docid.fr, index2.field.wikimeta.desc.en, index2.field.wikimeta.desc.de, index2.field.wikimeta.desc.fr, index2.field.wikimeta.comment.en, index2.field.wikimeta.comment.de, index2.field.wikimeta.comment.fr, index2.field.wikimeta.caption.en, index2.field.wikimeta.caption.de, index2.field.wikimeta.caption.fr, index2.field.wikimeta.comment, index2.field.wikimeta.contents
index2.fields.generator = mucke.index.IndexXMLFieldGenerator

index2.field.wikimeta.imageid = imageID; /image/@id
index2.field.wikimeta.imagepath = imagepath, /image/@file
index2.field.wikimeta.docid.en = documentIdEn, substring(/image/text[@xml:lang='en']/caption/@article, string-length(/image/text[@xml:lang='en']/caption/@article)-5)
index2.field.wikimeta.docid.de = documentIdDe, substring(/image/text[@xml:lang='en']/caption/@article, string-length(/image/text[@xml:lang='en']/caption/@article)-5)
index2.field.wikimeta.docid.fr = documentIdFr, substring(/image/text[@xml:lang='en']/caption/@article, string-length(/image/text[@xml:lang='en']/caption/@article)-5)
index2.field.wikimeta.desc.en = descriptionEn, /image/text[@lang='en']/description
index2.field.wikimeta.desc.de = descriptionDe, /image/text[@lang='de']/description
index2.field.wikimeta.desc.fr = descriptionFr, /image/text[@lang='fr']/description
index2.field.wikimeta.comment.en = commentEn, /image/text[@lang='en']/comment
index2.field.wikimeta.comment.de = commentDe, /image/text[@lang='de']/comment
index2.field.wikimeta.comment.fr = commentFr, /image/text[@lang='fr']/comment
index2.field.wikimeta.caption.en = captionEn, /image/text[@lang='en']/caption
index2.field.wikimeta.caption.de = captionDe, /image/text[@lang='de']/caption
index2.field.wikimeta.caption.fr = captionFr, /image/text[@lang='fr']/caption
index2.field.wikimeta.comment = comment, /image/comment
index2.field.wikimeta.contents = contents, null